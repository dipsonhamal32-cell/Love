<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Surprise üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("suju.jpg") no-repeat center center/cover;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.45);
      position: absolute;
      inset: 0;
    }

    h1 {
      margin-top: 80px;
      font-size: 3rem;
      color: #ffe6f2;
      position: relative;
      z-index: 2;
    }

    button {
      font-size: 1.4rem;
      padding: 15px 35px;
      margin: 15px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background-color: #ff4d88;
      color: white;
      position: relative;
      z-index: 2;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #999;
      position: absolute;
    }

    #videoSection {
      display: none;
      position: relative;
      z-index: 2;
    }

    video {
      width: 80%;
      max-width: 480px;
      border-radius: 20px;
      margin-top: 20px;
    }

    #finalText {
      font-size: 2.2rem;
      margin-top: 20px;
      color: #ffccdd;
      display: none;
    }

    .kiss {
      position: absolute;
      font-size: 2rem;
      animation: fly 4s linear forwards;
      z-index: 3;
    }

    @keyframes fly {
      from {
        bottom: -40px;
        opacity: 1;
      }
      to {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(120px);
      }
    }
  </style>
</head>

<body>

  <div class="overlay"></div>

  <h1 id="question">Will you be my Valentine, Suju? üíò</h1>

  <div id="buttons">
    <button onclick="sayYes()">Yes üòç</button>
    <button onclick="sayYes()">Definitely Yes üíñ</button>
    <button id="noBtn" onmouseover="runAway()">No üôÉ</button>
  </div>

  <div id="videoSection">
    <h1>She said YESSS üíï</h1>
    <video autoplay loop>
      <source src="kisses.mp4" type="video/mp4">
    </video>
    <div id="finalText">See you tomorrow love ‚ù§Ô∏è</div>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    function sayYes() {
      document.getElementById("buttons").style.display = "none";
      document.getElementById("videoSection").style.display = "block";
      document.getElementById("finalText").style.display = "block";

      document.getElementById("bgMusic").play();

      setInterval(createKiss, 250);
    }

    function runAway() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // disappear after teasing
      setTimeout(() => {
        noBtn.style.display = "none";
      }, 1500);
    }

    function createKiss() {
      const kiss = document.createElement("div");
      kiss.className = "kiss";
      kiss.innerHTML = "üíã";
      kiss.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(kiss);

      setTimeout(() => kiss.remove(), 4000);
    }
  </script>

</body>
</html>
